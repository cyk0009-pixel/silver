<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실버케어: 사회복지사 프로그램 매뉴얼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* 세련된 핑크 & 웜 그레이 톤 */
            --primary: #d63384;       /* 진한 핑크 */
            --primary-light: #f8d7da; /* 연한 핑크 배경 */
            --accent: #ff8787;        /* 포인트 컬러 */
            --bg: #fff5f6;            /* 전체 배경 */
            --card-bg: #ffffff;
            --text-main: #343a40;
            --text-sub: #868e96;
            --shadow: 0 10px 20px rgba(214, 51, 132, 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            font-family: "Pretendard", "Noto Sans KR", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* 헤더 디자인 */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #fa5252 100%);
            color: #fff;
            padding: 40px 20px 60px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
        }

        header p {
            margin-top: 10px;
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1000px;
            margin: -40px auto 0; /* 헤더 위로 겹치게 */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* 네비게이션 버튼 (탭) */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-sub);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.active, .nav-btn:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(214, 51, 132, 0.3);
        }

        /* 기능 버튼 영역 */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .ai-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
            transition: transform 0.2s;
        }

        .ai-btn:active {
            transform: scale(0.95);
        }

        /* 그리드 레이아웃 */
        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* 카드 디자인 */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(214, 51, 132, 0.15);
        }

        .card-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
            width: fit-content;
        }

        .badge-leisure { background: #e3f2fd; color: #1e88e5; }
        .badge-cognitive { background: #fff3e0; color: #f57c00; }
        .badge-social { background: #e8f5e9; color: #43a047; }
        .badge-new { background: #f3e5f5; color: #8e24aa; }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: var(--text-main);
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-body {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-btn {
            background: #fff0f6;
            color: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            text-decoration: none;
        }

        .card-btn:hover {
            background: #fcc2d7;
        }

        /* 로딩/스크롤링 효과 */
        .load-more {
            text-align: center;
            margin: 40px 0;
            color: var(--text-sub);
            font-size: 14px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 50px;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            header { padding: 30px 20px 50px; }
            header h1 { font-size: 24px; }
            .nav-tabs { gap: 8px; }
            .nav-btn { padding: 10px 16px; font-size: 14px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-heart"></i> 실버케어 플래너</h1>
    <p>초보 사회복지사를 위한 맞춤형 프로그램 뱅크</p>
</header>

<div class="container">
    
    <!-- 탭 네비게이션 -->
    <div class="nav-tabs">
        <button class="nav-btn active" onclick="filterPrograms('all')">전체보기</button>
        <button class="nav-btn" onclick="filterPrograms('leisure')">여가활용</button>
        <button class="nav-btn" onclick="filterPrograms('cognitive')">인지기능</button>
        <button class="nav-btn" onclick="filterPrograms('social')">사회적응</button>
    </div>

    <!-- 기능 버튼 -->
    <div class="action-bar">
        <button class="ai-btn" onclick="autoGenerateProgram()">
            <i class="fas fa-magic"></i> AI 프로그램 자동 생성
        </button>
    </div>

    <!-- 프로그램 리스트 영역 -->
    <div id="program-list" class="program-grid">
        <!-- 자바스크립트로 카드가 여기에 채워집니다 -->
    </div>

    <div class="load-more">
        <i class="fas fa-spinner fa-spin"></i> 더 많은 프로그램을 불러오는 중...
    </div>

</div>

<footer>
    © 2024 SilverCare Planner · Designed for Social Workers
</footer>

<script>
    // 1. 기본 데이터베이스 (실제 사례 포함)
    // 항목별로 데이터가 많아야 하므로, 기본 데이터 + 생성 알고리즘을 사용합니다.
    const baseData = [
        { category: 'leisure', title: '추억의 콩주머니 던지기', target: '전체 어르신', time: '40분', desc: '과거 운동회의 추억을 회상하며 팀 대항으로 박 터트리기 또는 바구니에 넣기를 진행한다.' },
        { category: 'leisure', title: '나만의 화분 만들기', target: '경증 치매', time: '50분', desc: '자신만의 화분을 꾸미고 식물을 심으며 정서적 안정을 도모하고 성취감을 느낀다.' },
        { category: 'leisure', title: '트로트 노래방', target: '전체', time: '60분', desc: '좋아하는 애창곡을 부르며 스트레스를 해소하고 폐활량을 증진시킨다.' },
        { category: 'leisure', title: '손 마사지 & 네일케어', target: '여성 어르신', time: '30분', desc: '서로의 손을 마사지해주고 매니큐어를 바르며 친밀감을 형성한다.' },
        { category: 'leisure', title: '실내 낚시터', target: '편마비 어르신 포함', time: '40분', desc: '자석 낚시대를 이용해 물고기 그림을 낚으며 집중력과 소근육을 발달시킨다.' },
        
        { category: 'cognitive', title: '색깔 판 뒤집기', target: '인지 저하군', time: '30분', desc: '팀을 나누어 제한 시간 내에 자신의 팀 색깔로 판을 많이 뒤집는 게임.' },
        { category: 'cognitive', title: '속담 이어 말하기', target: '치매 예방군', time: '40분', desc: '진행자가 속담의 앞부분을 말하면 어르신들이 뒷부분을 완성하며 언어 능력을 자극한다.' },
        { category: 'cognitive', title: '시장보기 놀이', target: '초기 치매', time: '50분', desc: '가상의 화폐로 물건을 사고 계산하며 계산 능력과 일상 생활 수행 능력을 유지한다.' },
        { category: 'cognitive', title: '만다라 색칠하기', target: '중증 치매', time: '30분', desc: '복잡한 도안보다는 단순한 만다라를 색칠하며 심리적 안정을 찾고 색채 감각을 자극한다.' },
        { category: 'cognitive', title: '달력 만들기', target: '전체', time: '40분', desc: '이번 달의 주요 행사와 날짜를 직접 기입하며 지남력(시간/날짜 인지)을 향상시킨다.' },

        { category: 'social', title: '생신 잔치', target: '해당 월 생신자', time: '60분', desc: '생신을 맞은 어르신을 축하하며 자존감을 높이고 동료 입소자들과 유대감을 형성한다.' },
        { category: 'social', title: '영화 감상 및 토론', target: '인지 양호군', time: '90분', desc: '옛 시절 영화를 감상하고 주인공의 행동에 대해 이야기 나누며 타인의 감정을 이해한다.' },
        { category: 'social', title: '지역사회 나들이', target: '거동 가능자', time: '120분', desc: '인근 공원이나 마트를 방문하여 지역사회와의 단절을 막고 활력을 얻는다.' },
        { category: 'social', title: '요리 교실 (주먹밥)', target: 'A그룹', time: '50분', desc: '간단한 요리를 함께 만들고 나누어 먹으며 협동심을 기르고 성취감을 맛본다.' },
        { category: 'social', title: '편지 쓰기', target: '전체', time: '40분', desc: '가족이나 고마운 사람에게 편지를 쓰거나 낭독하며 감정을 표현하는 법을 익힌다.' }
    ];

    // 스크롤링 효과를 위해 데이터를 뻥튀기(Duplicate)하는 함수
    // 실제 앱에서는 DB에서 가져오겠지만, 여기선 100개 느낌을 내기 위해 복제 및 변형합니다.
    let allPrograms = [...baseData];
    
    // 데이터 증폭 (데모용)
    const variations = ['(심화)', '(그룹활동)', '(개별활동)', '(오전반)', '(오후반)'];
    for(let i=0; i<5; i++) {
        baseData.forEach(item => {
            allPrograms.push({
                ...item,
                title: `${item.title} ${variations[i]}`,
                desc: item.desc + ` 이 활동은 ${i+1}단계 난이도로 조절하여 진행 가능하다.`
            });
        });
    }

    // AI 자동 생성용 데이터 소스
    const aiSources = {
        actions: ['풍선 배구', '종이접기', '클레이 아트', '민요 부르기', '전통놀이', '건강 체조', '명상', '식물 기르기'],
        targets: ['와상 어르신', '배회 어르신', '남성 어르신', '신규 입소자', '우울감 호소 어르신'],
        goals: ['잔존 기능 유지', '스트레스 해소', '소속감 증대', '하지 근력 강화', '심폐 지구력 향상']
    };

    // 2. 초기 렌더링
    const listContainer = document.getElementById('program-list');
    let currentFilter = 'all';

    function renderList(filter) {
        listContainer.innerHTML = '';
        currentFilter = filter;
        
        // 필터링
        const filtered = allPrograms.filter(p => filter === 'all' || p.category === filter);

        filtered.forEach(prog => {
            createCard(prog);
        });

        // 탭 활성화 스타일 변경
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(b => {
            if(filter === 'all') return b.innerText === '전체보기';
            if(filter === 'leisure') return b.innerText === '여가활용';
            if(filter === 'cognitive') return b.innerText === '인지기능';
            if(filter === 'social') return b.innerText === '사회적응';
        });
        if(activeBtn) activeBtn.classList.add('active');
    }

    // 카드 DOM 생성 함수
    function createCard(prog, prepend = false) {
        const div = document.createElement('div');
        div.className = 'card';
        
        let badgeClass = '';
        let badgeText = '';
        if(prog.category === 'leisure') { badgeClass = 'badge-leisure'; badgeText = '여가'; }
        else if(prog.category === 'cognitive') { badgeClass = 'badge-cognitive'; badgeText = '인지'; }
        else if(prog.category === 'social') { badgeClass = 'badge-social'; badgeText = '사회'; }
        else { badgeClass = 'badge-new'; badgeText = 'AI 생성'; }

        // 유튜브 검색 쿼리 생성
        const youtubeQuery = `요양원 ${prog.title} 프로그램`;
        const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(youtubeQuery)}`;

        div.innerHTML = `
            <span class="card-badge ${badgeClass}">${badgeText}</span>
            <h3>${prog.title}</h3>
            <div class="card-meta">
                <span><i class="far fa-clock"></i> ${prog.time || '50분'}</span>
                <span><i class="far fa-user"></i> ${prog.target || '전체'}</span>
            </div>
            <div class="card-body">
                ${prog.desc}
            </div>
            <a href="${youtubeUrl}" target="_blank" class="card-btn">
                <i class="fab fa-youtube"></i> 참고 영상 보기
            </a>
        `;

        if(prepend) {
            listContainer.prepend(div);
            // 애니메이션
            div.style.opacity = '0';
            div.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                div.style.opacity = '1';
                div.style.transform = 'translateY(0)';
            }, 10);
        } else {
            listContainer.appendChild(div);
        }
    }

    // 3. 필터 함수
    function filterPrograms(category) {
        renderList(category);
    }

    // 4. AI 자동 생성 함수 (랜덤 조합)
    function autoGenerateProgram() {
        const action = aiSources.actions[Math.floor(Math.random() * aiSources.actions.length)];
        const target = aiSources.targets[Math.floor(Math.random() * aiSources.targets.length)];
        const goal = aiSources.goals[Math.floor(Math.random() * aiSources.goals.length)];
        
        const newProgram = {
            category: 'new',
            title: `[맞춤형] ${target}을 위한 ${action}`,
            target: target,
            time: '50분',
            desc: `<strong>목표:</strong> ${goal}<br><strong>내용:</strong> ${target}의 특성을 고려하여 ${action} 활동을 진행한다. 진행자는 안전에 유의하며 라포 형성에 주력한다.`
        };

        // 데이터 배열에도 추가 (메모리상)
        allPrograms.unshift(newProgram);
        
        // 화면 최상단에 추가
        createCard(newProgram, true);
        
        // 스크롤 상단 이동
        window.scrollTo({ top: 350, behavior: 'smooth' });
        
        alert(`'${newProgram.title}' 프로그램이 생성되었습니다!`);
    }

    // 초기 실행
    renderList('all');

</script>

</body>
</html>
